apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: chat-app
spec:
  selector:
    matchLabels:
      app: frontend

  template:
    metadata:
      name: frontend-pod
      namespace: chat-app
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: robinvats/chat-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: NODE_ENV 
          value: production
